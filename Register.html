<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Register</title>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="login.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1> Register </h1>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" style="width:20%">
    </div>
    <div class="form-group">
        <label for="p1">Password:</label>
        <input type="password" class="form-control" id="p1" style="width:20%">
    </div>
    <div class="form-group">
        <label for="p2">Confirm Password:</label>
        <input type="password" class="form-control" id="p2" style="width:20%">
    </div>

    <button type="button" class="btn btn-default" onClick="homePage()">Cancel</button>
    <button type="button" class="btn btn-default" onClick="makeUser()">Register</button>

    <p id = "feedback"></p>

</div>
</body>
</html>
